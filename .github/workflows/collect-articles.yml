name: Collect & Summarize Articles

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Setup Google Service Account
        run: |
          cd backend
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
      
      - name: Run Article Collection Pipeline
        run: |
          cd backend
          python pipeline_runner.py
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          TEST_MODE: ${{ github.event.inputs.test_mode }}
      
      - name: Check output files
        if: always()
        run: |
          echo "=== Checking for output files ==="
          ls -la backend/output/ || echo "No output directory"
          echo ""
          echo "=== PDF files ==="
          find backend -name "*.pdf" || echo "No PDF files found"
          echo ""
          echo "=== JSON files ==="
          find backend/output -name "*.json" || echo "No JSON files found"
      
      - name: Upload Output Files as Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: roundup-files-${{ github.run_number }}
          path: backend/output/
          if-no-files-found: warn
          retention-days: 30
      
      - name: Cleanup credentials
        if: always()
        run: |
          cd backend
          rm -f credentials.json