name: Collect & Summarize Articles

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Setup Google Service Account
        run: |
          cd backend
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
      
      - name: Run Article Collection Pipeline
        run: |
          cd backend
          python pipeline_runner.py
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          TEST_MODE: ${{ github.event.inputs.test_mode }}
      
      - name: Find PDF and Get Date
        id: find-pdf
        run: |
          PDF_FILE=$(find backend/output -name "*.pdf" -type f | head -n 1)
          if [ -z "$PDF_FILE" ]; then
            echo "âŒ No PDF found"
            exit 1
          fi
          echo "pdf_path=$PDF_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Found PDF: $PDF_FILE"
          
          # Get current date for artifact naming
          CURRENT_DATE=$(date +%Y-%m-%d)
          echo "current_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          echo "ðŸ“… Using date: $CURRENT_DATE"
      
      - name: Upload PDF as Direct Download
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Reading-Roundup-${{ steps.find-pdf.outputs.current_date }}.pdf
          path: ${{ steps.find-pdf.outputs.pdf_path }}
          retention-days: 90
      
      - name: Cleanup credentials
        if: always()
        run: |
          cd backend
          rm -f credentials.json